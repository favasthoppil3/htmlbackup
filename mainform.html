<html>
    <head><title>register form</title></head>
    
    <body style="background-color: antiquewhite;">
        <fieldset>
        <h1 style="text-align:center; font-family:'Great Vibes' ;"><u>Registeration form</u></h1>
    <form action="ok.html" style="text-align: center;">
        <label style="margin-right: 50px;">First Name</label>
        <input type="text" placeholder="First name" style="height:30; border-radius: 4px;"><br><br>
        <label style="margin-right: 52px;">Last Name</label>
        <input type="text" placeholder="Last name"  style="height:30; border-radius: 4px;"><br><br>
        <label style="margin-right: 50px;">Nick Name</label>
        <input type="text" placeholder="Nick name"  style="height:30; border-radius: 4px;"><br><br>
        <label style="margin-right: 78px;">E-mail</label>
        <input type="email"placeholder="email"  style="height:30; border-radius: 4px;"><br><br>
        <label style="margin-right: 59px;" for="">Password</label>
        <input type="password"placeholder="Password"  style="height:30; border-radius: 4px;"><br><br>
        <label style="margin-right:98px;">Date of birth</label>
        <input type="date"  style="height:30; border-radius: 4px;"><br><br>
        <label style="margin-right: 44px;" >Gender</label>
        <input type="radio">
        <label >Male</label>
        <input type="radio">
        <label>Female</label>
        <input type="radio">
        <label>Others</label><br><br>
        <label style="margin-right: 80px;">Mobile</label>
        <input type="tel" placeholder="Mobile"  style="height:30; border-radius: 4px;"><br><br>
        <label for="">Address</label>
        <textarea rows="4"cols="30" placeholder="Enter text here..."  style="height:30; border-radius: 4px;"></textarea><br><br>
        <input type="submit" name="" id="">
        <input type="reset" name="" id="">
       
    </form>
    </fieldset>
        
    </body>
</html>
