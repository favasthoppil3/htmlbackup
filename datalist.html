<html>
    
    <body>
        <h2>The Data List Element</h2>
        <form action="">
            <input list="Browser"Name="Browser">
            <datalist id="Browser">
                <option value="Chrome">
                <option value="Firefox">
                <option value="Edge">
                <option value="Mozilla">
                <option value="Google">
            </datalist>
            <input type="submit">
        </form>
    </body>
</html>
