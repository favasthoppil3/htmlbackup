<html>
    <head></head>
    <link rel="stylesheet" href="styless.css">
    <body>
        <fieldset>
        <div id="main">
        <h1 ><u>Luminar Technolab</u></h1>
        <form action="">
            
            <table  align="center" cellpadding="10">
                
                <tr>
                 <td><label>First Name:</label></td>
                 <td><input type="text" class="effect" placeholder=""></td>
                </tr>
                <tr>
                    <td><label>Middle Name:</label></td>
                    <td><input type="text" class="effect"></td>
                   </tr>
                   <tr>
                    <td><label>Last Name:</label></td>
                    <td><input type="text" class="effect"></td>
                   </tr>
                   <tr> 
                    <td><label>Address:</label></td>
                    <td><textarea name="" id="" cols="30" rows="5" class="effect"></textarea></td>
                   </tr>
                   <tr>
                    <td><label>Mobile No:</label></td>
                    <td><input type="tel" class="effect"></td>
                   </tr>
                   <tr>
                    <td><label>Date of Birth:</label></td>
                    <td><input type="date"></td>
                   </tr>
                   <tr>
                    <td><label>Gender:</label></td>
                    <td>
                        Male<input type="radio">
                        Female<input type="radio">
                        Others<input type="radio">
                    </td>
                   </tr>
                   <tr>
                    <td><label>Time</label></td>
                    <td><label>11:00am</label>
                        <input type="checkbox">
                        <label>03:30am</label>
                        <input type="checkbox">
                    </td>
                   </tr>
                   <tr>
                    <td><label>Batch</label></td>
                    <td><input type="text" readonly value="Mearn stack" ></td>
                   </tr>
            </table>    
            <table align="center"cellpadding="10"   border="2px" style="border-collapse:collapse; text-align: center; background-color: #fff;">
                <tr>
                    <th>COURSE</th>
                    <th>DURATION</th>
                    <th>FEES</th>
                </tr>
                <tr>
                    <td>Mearn stack</td>
                    <td>4 months</td>
                    <td>25k</td>
                </tr>
                <tr>
                    <td>Phython full stack</td>
                    <td>4 months</td>
                    <td>20k</td>
                </tr>
                <tr>
                    <td>Data science</td>
                    <td>3 months</td>
                    <td>15k</td>
                </tr>
                <tr>
                    <td>Software testing</td>
                    <td>3 months</td>
                    <td>20k</td>
                </tr>
                <tr>
                    <td>Big data</td>
                    <td>4 months</td>
                    <td>30k</td>
                </tr>
            </table>
            <br>
            <div id="Button">
            <input type="submit">
            <input type="reset">
            </div>
        </fieldset>
        </form>
    </div>
    </body>
</html>
